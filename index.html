<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="p5.min.js"></script>
    <script src="keycontrol.js"></script>
    <title>Generative Art</title>
  </head>
  <body>
    <div id="links"></div>
    <script>

      function setup() {
        createCanvas(500, 500);
        background(200);

        v.add('x', width / 2)
        v.add('y', height / 2)
        v.add('r', 50)
      }

      function draw() {
        v.input();
        circle(v.x, v.y, v.r)
      }
    </script>
  </body>
</html>
